<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collapsible Sidebar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 280px;
            background-color: #343a40;
            padding-top: 1rem;
            transition: transform 0.3s ease-in-out;
        }

        .sidebar-collapsed {
            transform: translateX(-280px);
        }

        .content {
            margin-left: 280px;
            padding: 20px;
            transition: margin-left 0.3s ease-in-out;
        }

        .content-collapsed {
            margin-left: 0;
        }

        .sidebar-toggler {
            margin-top: 1rem;
            z-index: 1001;
        }

        @media (max-width: 992px) {
            .sidebar {
                transform: translateX(-280px);
            }
            .sidebar-collapsed {
                transform: translateX(0);
            }
            .content {
                margin-left: 0;
            }
            .content-collapsed {
                margin-left: 280px;
            }
            .sidebar-toggler {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div id="sidebar" class="sidebar sidebar-collapsed">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
            <span class="fs-4 ">Tower Management </span>
        </a>
        <hr>
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
                <a href="Home.html" class="nav-link text-white" aria-current="page">
                    Maintenance Management
                </a>
            </li>
            <li>
                <a href="TowerManagement.html" class="nav-link text-white">
                    Tower Management
                </a>
            </li>
            <li>
                <a href="#" class="nav-link active">
                    UserManagement
                </a>
            </li>
        </ul>
        <hr>
        
    </div>

    <!-- Main content -->
    <div id="content" class="content content-collapsed">
        <button id="sidebar-toggler" class="btn btn-primary sidebar-toggler">â˜°</button>
        
<div class="container mt-5">
    <div class="container mt-5">
        <h2 class="mb-4">User Management</h2>
        <button class="btn btn-success mb-4" data-bs-toggle="modal" data-bs-target="#addUserModal">Add User</button>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Specialisation</th>
                    <th>Location</th>
                    <th>Role</th>
                    <th>Pincode</th>
                    <th>UserName</th>
                    <th>Password</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="userTableBody">
                <!-- Users will be dynamically populated here -->
            </tbody>
        </table>
    </div>

    <!-- Add User Modal -->
    <div class="modal fade" id="addUserModal" tabindex="-1" aria-labelledby="addUserModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addUserModalLabel">Add User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addUserForm">
                        <div class="mb-3">
                            <label for="addName" class="form-label">Name</label>
                            <input type="text" class="form-control" id="addName" required>
                        </div>
                        <div class="mb-3">
                            <label for="addEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="addEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="addSpecialisation" class="form-label">Specialisation</label>
                            <input type="text" class="form-control" id="addSpecialisation" required>
                        </div>
                        <div class="mb-3">
                            <label for="addLocation" class="form-label">Location</label>
                            <input type="text" class="form-control" id="addLocation" required>
                        </div>
                        <div class="mb-3">
                            <label for="addRole" class="form-label">Role</label>
                            <input type="text" class="form-control" id="addRole" required>
                        </div>
                        <div class="mb-3">
                            <label for="addPincode" class="form-label">Pincode</label>
                            <input type="text" class="form-control" id="addPincode" required>
                        </div>
                        <div id="errorMessage" class="text-danger"></div>
                        <button type="submit" class="btn btn-primary">Add User</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit User Modal -->
    <div class="modal fade" id="editUserModal" tabindex="-1" aria-labelledby="editUserModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editUserModalLabel">Edit User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editUserForm">
                        <div class="mb-3">
                            <label for="editName" class="form-label">Name</label>
                            <input type="text" class="form-control" id="editName" required>
                        </div>
                        <div class="mb-3">
                            <label for="editEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="editEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="editSpecialisation" class="form-label">Specialisation</label>
                            <input type="text" class="form-control" id="editSpecialisation" required>
                        </div>
                        <div class="mb-3">
                            <label for="editLocation" class="form-label">Location</label>
                            <input type="text" class="form-control" id="editLocation" required>
                        </div>
                        <div class="mb-3">
                            <label for="editRole" class="form-label">Role</label>
                            <input type="text" class="form-control" id="editRole" required>
                        </div>
                        <div class="mb-3">
                            <label for="editPincode" class="form-label">Pincode</label>
                            <input type="text" class="form-control" id="editPincode" required>
                        </div>
                        <input type="hidden" id="editUserId">
                        <button type="submit" class="btn btn-primary">Save changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Fetch users from API
        fetch('http://localhost:8083/api/users')
            .then(response => response.json())
            .then(users => {
                const userTableBody = document.getElementById('userTableBody');
                users.forEach(user => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${user.userId}</td>
                        <td>${user.name}</td>
                        <td>${user.email}</td>
                        <td>${user.specialisation}</td>
                        <td>${user.location}</td>
                        <td>${user.role}</td>
                        <td>${user.pincode}</td>
                        <td>${user.username}</td>
                        <td>${user.password}</td>
                        <td>
                            <button class="btn btn-primary btn-sm" onclick="editUser(${user.userId})">Edit</button>
                            <button class="btn btn-danger btn-sm" onclick="deleteUser(${user.userId})">Delete</button>
                        </td>
                    `;
                    userTableBody.appendChild(row);
                });
            });

        // Add user function
        document.getElementById('addUserForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const newUser = {
                name: document.getElementById('addName').value,
                email: document.getElementById('addEmail').value,
                specialisation: document.getElementById('addSpecialisation').value,
                location: document.getElementById('addLocation').value,
                role: document.getElementById('addRole').value,
                pincode: document.getElementById('addPincode').value,
                activeStatus: true,
                deletedStatus: false
            };

            fetch('http://localhost:8083/api/users', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(newUser)
            })
            .then(response => {
                if (response.ok) {
                    alert('User added successfully');
                    window.location.reload();
                } else if (response.status === 500) {
                    return response.json().then(error => {
                        if (error.error === "Internal Server Error") {
                            document.getElementById('errorMessage').textContent = "Duplicate email. This email already exists.";
                        }
                    });
                } else {
                    alert('Failed to add user');
                }
            });
        });

        // Edit user function
        function editUser(userId) {
            fetch(`http://localhost:8083/api/users/${userId}`)
                .then(response => response.json())
                .then(user => {
                    document.getElementById('editName').value = user.name;
                    document.getElementById('editEmail').value = user.email;
                    document.getElementById('editSpecialisation').value = user.specialisation;
                    document.getElementById('editLocation').value = user.location;
                    document.getElementById('editRole').value = user.role;
                    document.getElementById('editPincode').value = user.pincode;
                    document.getElementById('editUserId').value = user.userId;

                    const editUserModal = new bootstrap.Modal(document.getElementById('editUserModal'));
                    editUserModal.show();
                });
        }

        // Handle form submission for editing a user
        document.getElementById('editUserForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const userId = document.getElementById('editUserId').value;
            const updatedUser = {
                name: document.getElementById('editName').value,
                email: document.getElementById('editEmail').value,
                specialisation: document.getElementById('editSpecialisation').value,
                location: document.getElementById('editLocation').value,
                role: document.getElementById('editRole').value,
                pincode: document.getElementById('editPincode').value,
                activeStatus: true,
                deletedStatus: false
            };

            fetch(`http://localhost:8083/api/users/${userId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(updatedUser)
            })
            .then(response => {
                if (response.ok) {
                    alert('User updated successfully');
                    window.location.reload();
                } else {
                    alert('Failed to update user');
                }
            });
        });

        // Delete user function
        function deleteUser(userId) {
            if (confirm('Are you sure you want to delete this user?')) {
                fetch(`http://localhost:8083/api/users/${userId}`, {
                    method: 'DELETE'
                })
                .then(response => {
                    if (response.ok) {
                        alert('User deleted successfully');
                        window.location.reload();
                    } else {
                        alert('Failed to delete user');
                    }
                });
            }
        }
    </script>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const sidebar = document.getElementById('sidebar');
        const content = document.getElementById('content');
        const toggler = document.getElementById('sidebar-toggler');

        toggler.addEventListener('click', () => {
            sidebar.classList.toggle('sidebar-collapsed');
            content.classList.toggle('content-collapsed');
        });
    </script>
</body>
</html>
